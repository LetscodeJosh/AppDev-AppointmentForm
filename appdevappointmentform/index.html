<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>App Dev Appointment Form</h1>     
    </header>
    <main>
        <form id="appointmentForm">
            <br>
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>
            <br>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age">
            </div>
            <br>
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <br>
            <div class="form-group">
                <label for="contactnumber">Contact Number:</label>
                <input type="tel" id="contactnumber" name="contactnumber" required placeholder="Enter your contact number">
            </div>
            <br>
            <div class="form-group">
                <label for="homeaddress">Home Address:</label>
                <input type="text" id="homeaddress" name="homeaddress" required placeholder="Enter your home address">
            </div>
            <br>
            <div class="form-group">
                <label for="purpose">Purpose of Appointment:</label>
                <textarea id="purpose" name="purpose" rows="5" required placeholder="Describe your reason for appointment"></textarea>
            </div>
            <br>
            <button type="submit">Create Appointment</button>
        </form>
        <div class="feedback">
            <p id="formMessage"></p>
        </div>
        <div id="appointmentsContainer">
            <h2>Appointments</h2>
            <ul id="appointmentsList"></ul>
        </div>
        <div class="button-container">
            <button id="deleteButton">Delete Appointment</button>
        </div>
    </main>
    <br>
    <footer>
        <p>&copy; 2024 Appointment Form by Joshua Tan and Cyril Barcial</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
